<!DOCTYPE html>

<html>

	<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>udacity map project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Meta and Opengraph tags -->
    <meta name="description" content="">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">

    <!-- Favicons -->
    <!-- <link rel="shortcut icon" sizes="16x16" href="images/favicons/favicon-16x16.png">
    <link rel="shortcut icon" sizes="32x32" href="images/favicons/favicon-32x32.png">
    <link rel="shortcut icon" sizes="128x128" href="images/favicons/favicon-128x128.png"> -->

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

	
	</head>

	<body>
		<!--[if lt IE 9]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<!-- Header -->
		<header class="header">
			<a id="menu" class="header__menu">
	          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
	            <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
	          </svg>
	        </a>
		</header>

		<!-- Main content -->
		<main class="main" role="main">

			<div class="filter">
				<input id="search" class="form-control" data-bind="value: Query, valueUpdate: 'keyup'" autocomplete="off">

				<h3 class="results">Search results:</h3>
				<ul data-bind="foreach: searchResults">
				  <li class="filter__item" data-bind="text: Name, click: function() {toggleBounce(Id)}, attr: {id: 'myprefix_' + $index() }"></li>
				</ul>
			</div>

			<div id="map" class="map"></div>

		</main>
		
		
		<!-- Footer -->
		<footer class="footer"></footer>
	</body>
	
	<!-- Include scripts -->
    <script async defer
	    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSolJNNS0caRgyCNlCiXaWiYUt39AYsko&v=3&callback=initMap">
	</script>
	<script src="bower_components/knockout/dist/knockout.js"></script>
	<script src="js/map.js"></script>
	<script src="js/app.js"></script>

</html>
